<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="demostyle2.css">
    <title>Demo Page</title>
    </head>
    <body>
        <h1>Примеры CSS</h1>

        <h2>Градиенты</h2>
        <div class="gradient-box linear-gradient">Линейный градиент</div>
        <div class="gradient-box radial-gradient">Радиальный градиент</div>
        <div class="gradient-box conic-gradient">Конический градиент</div>

        <h2>2D Преобразования</h2>
        <div class="gradient-box transform-2d">2D Преобразование</div>
        <div class="gradient-box scale-2d">Масштабирование</div>

        <h2>3D Преобразования</h2>
        <div class="gradient-box transform-3d">
            <div class="rotate-3d">Поворот по Y</div>
        </div>
        <div class="gradient-box translate-3d">Перемещение по Z</div>

        <h2>Переходы (Transitions)</h2>
        <div class="transition-example">Переход цвета</div>
        <div class="transition-size">Переход размера</div>
    </body>
</html>
